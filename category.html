<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Category</title>
</head>

<body class="bg-light bg-gradient">

    <!-- Add Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newCategoryForm">
                        <div class="form-group">
                            <!-- <label>Category</label> -->
                            <input type="text" class="form-control" name="categoryName" id="categoryName" placeholder="Category Name">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                            <button type="button" class="btn btn-primary" id="btnAddCategory">SAVE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

     <!-- Edit Modal -->
     <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2">Update Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newCategoryForm2">
                        <div class="form-group">
                            <!-- <label>Category</label> -->
                            <input type="hidden" id="updateCategoryId">
                            <input type="text" class="form-control" id="updateCategoryName" placeholder="Category Name">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                            <button type="button" class="btn btn-primary" id="btnUpdateCategory">SAVE CHANGES</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
        <img src="favicon.png" width="30" height="30" class="d-inline-block align-top rounded" alt="">
        Simple Store
        </a>
    </nav>
    
    <a href="index.html" class="btn btn-lg">
        <i class="bi bi-arrow-left-circle-fill fs-3"></i>
    </a>
    <div class="container mt-2">
        <button type="button" class="btn btn-success bi bi-bookmark-plus" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add Category
        </button>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Date Created</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id = "tableBody">
                <template id ="categoryRowTemplate">
              <tr>
                <td class = "tdID">id</td>
                <td class = "tdName">name</td> 
                <td class = "tdCreatedAt">date_created</td>
                <td>
                    <button type="button" class="btn btn-outline-primary btnUpdate bi bi-pencil-square" data-bs-toggle="modal" data-bs-target="#updateModal">Edit</button>
                    <button type="button" class="btn btn-outline-danger btnDelete bi bi-trash">Delete</button>
                </td>
              </tr>
            </template>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script/category.js"></script>
</body>

</html>
