<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Home</title>
</head>

<body class="bg-light bg-gradient">

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
        <img src="favicon.png" width="30" height="30" class="d-inline-block align-top rounded" alt="">
        Simple Store
        </a>
    </nav>

    <div class="container mt-3">
        <button type="button" class="btn btn-success bi bi-plus-circle" data-bs-toggle="modal" data-bs-target="#addProductModal">ADD
            PRODUCT</button>
        <a href="category.html">
            <button type="button" class="btn btn-success float-end bi bi-bookmark">ADD CATEGORY</button>
        </a>

        <div id="productList" class="row">
            <template id="productListTemplate">
                <div class="card mt-5" style="width: 18rem; margin-left: 15px;">
                    <div>
                        <img class="card-img-top mt-3" id="prodImg" src="" alt="Card image cap">
                    </div>
                    <div class="card-body col">
                        <input type="hidden" id="prodId" class="prodId">
                        <p class="card-text">Product Name:
                            <span id="prodName" class="fw-bold text-muted">Product</span>
                        </p>
                        <p class="card-text">Product Category:
                            <span id="prodCat" class="fw-bold text-muted">Category</span>
                        </p>
                        <div>
                            <span>
                                <p class="card-text">Quantity:
                                    <span id="prodStock" class="fw-bold text-muted">0</span>
                                    <i class="bi bi-plus-lg float-end fs-4 text-success" type="button"
                                        onclick="updateStock(this.closest('.card').querySelector('.prodId').value, this.closest('.card').querySelector('#prodStock').textContent)"></i>
                                </p>
                            </span>
                        </div>
                        <div class="mt-5">
                            <button type="button" class="btn btn-outline-primary btnProdUpdate bi bi-pencil-square" data-bs-toggle="modal"
                                data-bs-target="#addCategoryModal">EDIT</button>
                            <button type="button" class="btn btn-outline-danger float-end btnProdDelete bi bi-trash"
                                id="btnProdDelete">DELETE</button>
                        </div>
                    </div>
                </div>
            </template>
        </div>

    </div>


    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="productForm">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Product</h5>
                    </div>
                    <div class="modal-body">
                        <!-- <p>Modal body text goes here.</p> -->
                        <input class="form-control" id="pName" class="pName" type="text" placeholder="Product Name">
                        <select class="form-select mt-2" id="pCat"></select>
                        <input class="form-control mt-2" id="pQa" type="number" placeholder="Quantity">
                        <input class="form-control mt-2" id="pPic" type="file" placeholder="Upload file" onchange="displayImage()">
                        <img src="" id="pvView" alt=" " class="rounded mt-2" width="75" height="75">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                        <button type="submit" class="btn btn-primary" id="btnAddProd"">SAVE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Update Product Modal -->
    <div class="modal fade" id="addCategoryModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Product</h5>
                </div>
                <form action="" class="UpDateff">
                    <div class="modal-body">
                        <!-- <p>Modal body text goes here.</p> -->
                        <input type="hidden" id="pEId">
                        <input class="form-control" id="pEName" class="pEName" type="text" placeholder="Product Name">
                        <select class="form-select mt-2" id="pUpCat"></select>
                        <input class="form-control mt-2" id="pEQa" type="number" placeholder="Quantity">
                        <input class="form-control mt-2" id="pEPic" type="file" placeholder="Upload file" onchange="displayImage()">
                        <img src="" id="pView" alt=" " class="rounded mt-2" width="75" height="75">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                        <button type="button" class="btn btn-primary" id="productUpdateMan">SAVE CHANGES</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script/product.js"></script>
</body>

</html>
